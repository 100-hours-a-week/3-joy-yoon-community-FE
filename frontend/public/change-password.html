<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경 - CommuKnit</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="form-wrap fade-in">
        <div class="post-header">
            <a href="/post-list" class="btn-back" style="text-decoration: none;">← 목록으로</a>
        </div>
        <h2 class="form-title">비밀번호 변경</h2>
        
        <div class="card">
            <form id="passwordForm">
                <!-- 현재 비밀번호 -->
                <div class="form-group">
                    <label for="currentPassword">현재 비밀번호</label>
                    <input 
                        type="password" 
                        id="currentPassword" 
                        name="currentPassword"
                        placeholder="현재 비밀번호를 입력하세요"
                        autocomplete="current-password"
                        required
                    >
                    <p class="helper-text" id="currentPasswordError"></p>
                </div>

                <!-- 새 비밀번호 -->
                <div class="form-group">
                    <label for="password">새 비밀번호</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        placeholder="새 비밀번호를 입력하세요"
                        autocomplete="new-password"
                        required
                    >
                    <p class="helper-text" id="passwordError"></p>
                </div>

                <!-- 비밀번호 확인 -->
                <div class="form-group">
                    <label for="passwordConfirm">비밀번호 확인</label>
                    <input 
                        type="password" 
                        id="passwordConfirm" 
                        name="passwordConfirm"
                        placeholder="비밀번호를 한번 더 입력하세요"
                        autocomplete="new-password"
                        required
                    >
                    <p class="helper-text" id="passwordConfirmError"></p>
                </div>

                <button type="submit" id="updatePwBtn" class="btn" disabled>변경하기</button>
            </form>
        </div>
    </main>

    <!-- 비밀번호 변경 성공 모달 -->
    <div class="modal-overlay" id="successModal" style="display: none;">
        <div class="modal">
            <div class="modal-content">
                <h3 class="modal-title">비밀번호 변경 완료</h3>
                <p class="modal-message">비밀번호가 성공적으로 변경되었습니다! 🎉</p>
                <div class="modal-actions">
                    <button id="confirmSuccess" class="confirm">확인</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toastMsg">비밀번호가 변경되었습니다!</div>
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/layout.js"></script>
    <script src="/js/change-password.js"></script>
</body>
</html>
