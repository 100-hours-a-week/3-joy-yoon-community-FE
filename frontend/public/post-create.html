<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성 - CommuKnit</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="form-wrap fade-in">
        <h2 class="form-title">게시글 작성</h2>
        
        <div class="post-create-container">
            <form id="postForm">
                <!-- 제목 -->
                <div class="form-group">
                    <label for="title">제목</label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        placeholder="제목을 입력하세요 (최대 26자)" 
                        maxlength="26"
                        required
                    >
                    <p class="helper-text" id="titleError"></p>
                </div>

                <!-- 내용 -->
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea 
                        id="content" 
                        name="content" 
                        placeholder="뜨개질 이야기를 들려주세요! 🧶" 
                        rows="8"
                        required
                    ></textarea>
                    <p class="helper-text" id="contentError"></p>
                </div>

                <!-- 이미지 업로드 -->
                <div class="form-group">
                    <label for="imageUpload">이미지 (선택)</label>
                    <input type="file" id="imageUpload" accept="image/*" hidden>
                    <div id="imagePreview" class="image-preview-box">
                        📷 클릭하여 작품 사진을 올려주세요
                    </div>
                </div>

                <button type="submit" class="btn" id="submitBtn" disabled>등록</button>
            </form>
        </div>
    </main>

    <div class="toast" id="toastMsg">등록 완료!</div>
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/layout.js"></script>
    <script src="/js/post-create.js"></script>
</body>
</html>
