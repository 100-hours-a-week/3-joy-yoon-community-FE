<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정 - CommuKnit</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="form-wrap fade-in">
        <div class="post-header">
            <button class="btn-back" id="btnBack">← 목록으로</button>
        </div>
        
        <h2 class="form-title">게시글 수정</h2>
        
        <div class="post-create-container">
            <form id="editForm" enctype="multipart/form-data">
                <!-- 제목 -->
                <div class="form-group">
                    <label for="title">제목</label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        maxlength="26" 
                        placeholder="제목을 입력하세요 (최대 26자)"
                        required
                    >
                    <p class="helper-text" id="titleError">* 최대 26자까지 입력 가능합니다.</p>
                </div>

                <!-- 내용 -->
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea
                        id="content"
                        name="content"
                        rows="10"
                        placeholder="뜨개질 이야기를 들려주세요! 🧶"
                        required
                    ></textarea>
                    <p class="helper-text" id="contentError"></p>
                </div>

                <!-- 이미지 -->
                <div class="form-group">
                    <label for="image">이미지 (최대 1개)</label>
                    <div class="image-preview" id="currentImagePreview">
                        <img id="currentImage" src="" alt="기존 이미지" style="display: none;">
                        <span id="noImageText">📷 이미지가 없습니다</span>
                    </div>
                    <input type="file" id="image" name="image" accept="image/*">
                    <p class="helper-text" style="display: block; color: var(--color-text-muted);">
                        * 새로운 이미지를 업로드하지 않으면 기존 이미지가 유지됩니다.
                    </p>
                </div>

                <button type="submit" class="btn" id="updateBtn">수정하기</button>
            </form>
        </div>
    </main>

    <!-- 토큰 만료 모달 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h3 class="modal-title" id="modalTitle">세션이 만료되었습니다</h3>
            <p class="modal-message" id="modalMessage">토큰이 만료되어 로그아웃됩니다. 다시 로그인해주세요.</p>
            <div class="modal-buttons">
                <button class="btn-modal-confirm" id="btnModalConfirm">확인</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toastMsg">수정 완료!</div>
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/layout.js"></script>
    <script src="/js/post-edit.js"></script>
</body>
</html>
