<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정 - CommuKnit</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="form-wrap fade-in">
        <div class="post-header">
            <a href="/post-list" class="btn-back" style="text-decoration: none;">← 목록으로</a>
        </div>
        <h2 class="form-title">회원정보 수정</h2>
        
        <div class="profile-container">
            <!-- 프로필 이미지 -->
            <div class="form-group">
                <label>프로필 사진</label>
                <div class="profile-upload">
                    <input type="file" id="profileImage" accept="image/*" hidden>
                    <div class="profile-circle" id="profilePreview" style="cursor: pointer;">
                        <span class="plus-icon">+</span>
                    </div>
                    <p class="helper-text" style="margin-top: 8px; font-size: 12px; color: #8b8da3;">
                        클릭하여 이미지 업로드, 우클릭하여 삭제
                    </p>
                </div>
            </div>

            <!-- 이메일 (읽기 전용) -->
            <div class="email-section">
                <strong>이메일</strong>
                <p id="userEmail">user@example.com</p>
            </div>

            <!-- 닉네임 수정 -->
            <div class="nickname-section">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" placeholder="새 닉네임을 입력하세요">
                <p class="helper-text" id="nicknameError"></p>
                <button id="updateBtn" class="btn" disabled>수정하기</button>
            </div>

            <!-- 회원 탈퇴 -->
            <div class="withdraw-section text-center">
                <button id="withdrawBtn" class="withdraw">회원 탈퇴</button>
            </div>
        </div>
    </main>

    <!-- 회원탈퇴 확인 모달 -->
    <div class="modal-overlay" id="withdrawModal">
        <div class="modal">
            <div class="modal-content">
                <h3 class="modal-title">회원 탈퇴</h3>
                <p class="modal-message">정말로 탈퇴하시겠습니까?<br>모든 데이터가 삭제되며 복구할 수 없습니다. 😢</p>
                <div class="modal-actions">
                    <button id="cancelWithdraw" class="cancel">취소</button>
                    <button id="confirmWithdraw" class="confirm">탈퇴</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 회원정보 수정 성공 모달 -->
    <div class="modal-overlay" id="successModal" style="display: none;">
        <div class="modal">
            <div class="modal-content">
                <h3 class="modal-title">회원정보 수정 완료</h3>
                <p class="modal-message">회원정보가 성공적으로 수정되었습니다! 🎉</p>
                <div class="modal-actions">
                    <button id="confirmSuccess" class="confirm">확인</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toastMsg">수정 완료!</div>
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/layout.js"></script>
    <script src="/js/profile-modify.js"></script>
</body>
</html>
